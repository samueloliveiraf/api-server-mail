{% extends 'base.html' %} {% block title %} Login {% endblock %} {% block main %}
    <div class="container">

        {% for campaign in campaigns %}
            <div class="row">
                <div class="col s12 m6">
                    <div class="card blue-grey darken-1">
                        <div class="card-content white-text">
                            <span class="card-title">{{ campaign.subject }}</span>
                            <p>
                                {{ campaign.email_from }}
                            </p>
                        </div>
                        <div class="card-action">
                            <a href="{% url 'send_emails_campaign' campaign.id %}">
                                Enviar emails da campanha
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
